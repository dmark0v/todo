<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)" class="form login-form">
  <div class="form-component">
    <input name="username" type="text" formControlName="username" placeholder="Username"/>
    <label>Username</label>
  </div>
  <div class="form-component">
    <input name="password" type="password" formControlName="password" placeholder="Password"/>
    <label>Password</label>
  </div>
  <button type="submit">Login</button>
</form>
